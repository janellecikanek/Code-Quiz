<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz Challenge</title>
  </head>

  <body>
    <!-- Start Page -->
    <div id="opener">
      <div><button id="start">Start Quiz</button></div>
      <div>
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that the incorrect answers will penalize your
          score/time by ten seconds!
        </p>
      </div>

      <div id="viewHighScoresLink">
        <a> View High Scores </a>
      </div>
    </div>

    <div id="quizContainer">
      <div id="countdown">
      </div>

      <!-- Multiple Choice Questions -->
      <div id="quiz"></div>

      <div id="question"></div>

      <div id="choices">
        <div class="option" id="A"></div>
        <div class="option" id="B"></div>
        <div class="option" id="C"></div>
        <div class="option" id="D"></div>
      </div>
    </div>
    <div>
      <div id="allDone"></div>

      <div id="highScores"></div>
      <div id="scores">
        <button id="goBack">Go Back</button>
        <button id="highScores">Clear High Scores</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
